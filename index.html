      <title>Lucy - XatSpace</title>
      <link
         href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet"

      <link

      <style>
         @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500|Jost:400,500,600&display=swap");
         * {
         box-sizing: border-box;
         }
         body {
         color: white;
         font-family: "Jost", sans-serif;
         background-image: url("https://i.imgur.com/SDH402Y.jpeg");
         background-repeat: no-repeat;
         background-size: cover;
         background-position: center;
         background-attachment: fixed;
         min-height: 100vh;
         display: -webkit-box;
         display: flex;
         flex-wrap: wrap;
         padding: 20px;
         }
         .card {
         max-width: 340px;
         background: black !important;
         margin: auto;
         overflow-y: auto;
         position: relative;
         z-index: 1;
         overflow-x: hidden;
         background-color: white;
         display: -webkit-box;
         display: flex;
         -webkit-transition: 0.3s;
         transition: 0.3s;
         -webkit-box-orient: vertical;
         -webkit-box-direction: normal;
         flex-direction: column;
         border-radius: 0px;
         box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.3);
         }
         .card[data-state="#about"] {
         height: 490px;
         }
         .card[data-state="#about"] .card-main {
         padding-top: 0;
         }
         .card[data-state="#contact"] {
         height: 430px;
         }
         .card[data-state="#experience"] {
         height: 550px;
         }
         .card.is-active .card-header {
         height: 80px;
         }
         .card.is-active .card-cover {
         height: 100px;
         top: -50px;
         }
         .card.is-active .card-avatar {
         -webkit-transform: none;
         transform: none;
         left: 20px;
         width: 50px;
         height: 50px;
         bottom: 10px;
         }
         .card.is-active .card-fullname,
         .card.is-active .card-jobtitle {
         left: 86px;
         -webkit-transform: none;
         transform: none;
         }
         .card.is-active .card-fullname {
         bottom: 18px;
         font-size: 19px;
         }
         .card.is-active .card-jobtitle {
         bottom: 16px;
         letter-spacing: 1px;
         font-size: 10px;
         }
         .card-header {
         position: relative;
         display: -webkit-box;
         display: flex;
         height: 200px;
         flex-shrink: 0;
         width: 100%;
         -webkit-transition: 0.3s;
         transition: 0.3s;
         }
         .card-header * {
         -webkit-transition: 0.3s;
         transition: 0.3s;
         }
         .card-cover {
         width: 100%;
         height: 100%;
         position: absolute;
         height: 160px;
         top: -20%;
         left: 0;
         will-change: top;
         background-size: cover;
         background-position: center;
         -webkit-filter: blur(1px);
         filter: blur(1px);
         -webkit-transform: scale(1.2);
         transform: scale(1.2);
         -webkit-transition: 0.5s;
         transition: 0.5s;
         }
         .card-avatar {
         width: 100px;
         height: 100px;
         box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
         border-radius: 50%;
         -o-object-position: center;
         object-position: center;
         -o-object-fit: cover;
         object-fit: cover;
         position: absolute;
         bottom: 0;
         left: 50%;
         -webkit-transform: translateX(-50%) translateY(-64px);
         transform: translateX(-50%) translateY(-64px);
         }
         .card-fullname {
         position: absolute;
         bottom: 0;
         font-size: 22px;
         font-weight: 700;
         text-align: center;
         white-space: nowrap;
         -webkit-transform: translateY(-10px) translateX(-50%);
         transform: translateY(-10px) translateX(-50%);
         left: 50%;
         }
         .card-jobtitle {
         position: absolute;
         bottom: 0;
         font-size: 11px;
         white-space: nowrap;
         font-weight: 500;
         opacity: 0.7;
         letter-spacing: 1.5px;
         margin: 0;
         left: 50%;
         -webkit-transform: translateX(-50%) translateY(-7px);
         transform: translateX(-50%) translateY(-7px);
         color: red;
         }
         .card-main {
         position: relative;
         -webkit-box-flex: 1;
         flex: 1;
         display: -webkit-box;
         display: flex;
         padding-top: 10px;
         -webkit-box-orient: vertical;
         -webkit-box-direction: normal;
         flex-direction: column;
         }
         .card-subtitle {
         font-weight: 700;
         font-size: 13px;
         margin-bottom: 8px;
         }
         .card-content {
         padding: 20px;
         }
         .card-desc {
         line-height: 1.6;
         color: #bbaaaa;
         font-size: 14px;
         margin: 0;
         font-weight: 400;
         font-family: "DM Sans", sans-serif;
         }
         .card-social {
         display: -webkit-box;
         display: flex;
         -webkit-box-align: center;
         align-items: center;
         padding: 0 20px;
         margin-bottom: 30px;
         }
         .card-social svg {
         fill: #a5b5ce;
         width: 16px;
         display: block;
         -webkit-transition: 0.3s;
         transition: 0.3s;
         }
         .card-social a {
         color: #8797a1;
         height: 32px;
         width: 32px;
         border-radius: 50%;
         display: -webkit-inline-box;
         display: inline-flex;
         -webkit-box-align: center;
         align-items: center;
         -webkit-box-pack: center;
         justify-content: center;
         -webkit-transition: 0.3s;
         transition: 0.3s;
         background-color: rgba(93, 133, 193, 0.05);
         border-radius: 50%;
         margin-right: 10px;
         }
         .card-social a:hover svg {
         fill: #637faa;
         }
         .card-social a:last-child {
         margin-right: 0;
         }
         .card-buttons {
         display: -webkit-box;
         display: flex;
         background-color: #fff;
         margin-top: auto;
         position: -webkit-sticky;
         position: sticky;
         bottom: 0;
         left: 0;
         }
         .card-buttons button {
         -webkit-box-flex: 1;
         flex: 1 1 auto;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         background: black;
         font-size: 13px;
         border: 0;
         padding: 15px 5px;
         cursor: pointer;
         color: white;
         -webkit-transition: 0.3s;
         transition: 0.3s;
         font-family: "Jost", sans-serif;
         font-weight: 500;
         outline: 0;
         border-bottom: 3px solid transparent;
         }
         .card-buttons button.is-active,
         .card-buttons button:hover {
         color: #fff;
         border-bottom: 3px solid #f00;
         background: linear-gradient(254deg, rgba(0, 0, 0, 1) 0%, rgba(111, 111, 111, 1) 97%, rgba(121, 121, 121, 1) 100%);
         }
         .card-section {
         display: none;
         }
         .card-section.is-active {
         display: block;
         -webkit-animation: fadeIn 0.6s both;
         animation: fadeIn 0.6s both;
         }
         @-webkit-keyframes fadeIn {
         0% {
         opacity: 0;
         -webkit-transform: translatey(40px);
         transform: translatey(40px);
         }
         100% {
         opacity: 1;
         }
         }
         @keyframes fadeIn {
         0% {
         opacity: 0;
         -webkit-transform: translatey(40px);
         transform: translatey(40px);
         }
         100% {
         opacity: 1;
         }
         }
         .card-timeline {
         margin-top: 30px;
         position: relative;
         }
         .card-timeline:after {
         background: -webkit-gradient(linear, left bottom, left top, from(rgba(134, 214, 243, 0)), to(#516acc));
         background: linear-gradient(to top, rgba(134, 214, 243, 0) 0%, #516acc 100%);
         content: "";
         left: 42px;
         width: 2px;
         top: 0;
         height: 100%;
         position: absolute;
         content: "";
         }
         .card-item {
         position: relative;
         padding-left: 60px;
         padding-right: 20px;
         padding-bottom: 30px;
         z-index: 1;
         }
         .card-item:last-child {
         padding-bottom: 5px;
         }
         .card-item:after {
         content: attr(data-year);
         width: 10px;
         position: absolute;
         top: 0;
         left: 37px;
         width: 8px;
         height: 8px;
         line-height: 0.6;
         border: 2px solid #fff;
         font-size: 11px;
         text-indent: -35px;
         border-radius: 50%;
         color: rgba(134, 134, 134, 0.7);
         background: -webkit-gradient(linear, left top, left bottom, from(#a0aee3), to(#516acc));
         background: linear-gradient(to bottom, #a0aee3 0%, #516acc 100%);
         }
         .card-item-title {
         font-weight: 500;
         font-size: 14px;
         margin-bottom: 5px;
         }
         .card-item-desc {
         font-size: 13px;
         color: #6f6f7b;
         line-height: 1.5;
         font-family: "DM Sans", sans-serif;
         }
         .card-contact-wrapper {
         margin-top: 20px;
         }
         .card-contact {
         display: -webkit-box;
         display: flex;
         -webkit-box-align: center;
         align-items: center;
         font-size: 13px;
         color: #6f6f7b;
         font-family: "DM Sans", sans-serif;
         line-height: 1.6;
         cursor: pointer;
         }
         .card-contact + .card-contact {
         margin-top: 16px;
         }
         .card-contact svg {
         flex-shrink: 0;
         width: 30px;
         min-height: 34px;
         margin-right: 12px;
         -webkit-transition: 0.3s;
         transition: 0.3s;
         padding-right: 12px;
         border-right: 1px solid #dfe2ec;
         }
         .contact-me {
         border: 0;
         outline: none;
         background: linear-gradient(to right, #735ce7, #acc3ff);
         box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.15);
         color: #fff;
         padding: 12px 16px;
         width: 100%;
         border-radius: 5px;
         margin-top: 25px;
         cursor: pointer;
         font-size: 14px;
         font-weight: 500;
         font-family: "Jost", sans-serif;
         -webkit-transition: 0.3s;
         transition: 0.3s;
         }
         .grid-container {
         display: grid;
         grid-template-columns: auto auto auto;
         padding: 10px;
         }
         .grid-item {
         border: 1px solid rgba(0, 0, 0, 0.8);
         padding: 20px;
         font-size: 30px;
         text-align: center;
         position: relative;
         }
         .grid-item div {
         position: absolute; 
         left: 0; 
         right: 0; 
         margin-left: auto; 
         margin-right: auto; 
         width: 100px;
         bottom: 30px;
         font-size: 12px;
         text-shadow: #FC0 1px 0 10px;
         }

         body,html, canvas{width:100%;height:100%;overflow: hidden;}

      <script>
         document.addEventListener("DOMContentLoaded", function (event) {
           const buttons = document.querySelectorAll(".card-buttons button");
         
           const sections = document.querySelectorAll(".card-section");
         
           const card = document.querySelector(".card");
         
           const handleButtonClick = (e) => {
             const targetSection = e.target.getAttribute("data-section");
         
             const section = document.querySelector(targetSection);
         
             targetSection !== "#about" ? card.classList.add("is-active") : card.classList.remove("is-active");
         
             card.setAttribute("data-state", targetSection);
         
             sections.forEach((s) => s.classList.remove("is-active"));
         
             buttons.forEach((b) => b.classList.remove("is-active"));
         
             e.target.classList.add("is-active");
         
             section.classList.add("is-active");
           };
         
           buttons.forEach((btn) => {
             btn.addEventListener("click", handleButtonClick);
           });
         });
      </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
      <script>
        var renderer, scene, camera, feathers,
  ww = window.innerWidth,
  wh = window.innerHeight
amount = 400;

var featherTexture,
  mouse = {
    x: -0.007
  };

   document.addEventListener("DOMContentLoaded", function (event) {
var center = new THREE.Vector3(0, 100, 0);

function init() {
  var canvas = document.getElementById("scene");
  renderer = new THREE.WebGLRenderer({
    canvas: canvas,
     preserveDrawingBuffer: true,  // so canvas.toBlob() make sense

alpha:true,   // so png background is transparent
  });
  renderer.setSize(ww, wh);
  renderer.setClearColor(0x000000, 0);

  scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0x000000, 500, 850);

  feathers = new THREE.Object3D()
  for (var i = 0; i < amount; i++) {
    feathers.add(new Feather(i));
  }

  scene.add(feathers);

  camera = new THREE.PerspectiveCamera(50, ww / wh, 1, 10000);
  camera.position.set(0, 0, 500);
  camera.lookAt(center);
  scene.add(camera);

  var light = new THREE.HemisphereLight(0xF0F0F0, 0xF2676B, 1.5);
  scene.add(light);

  window.addEventListener("resize", onWindowResize);
  window.addEventListener("mousemove", onMouseMove);

  requestAnimationFrame(render);
}

function onWindowResize() {

  ww = window.innerWidth;
  wh = window.innerHeight;

  renderer.setSize(ww, wh);
  camera.aspect = ww / wh;
  camera.updateProjectionMatrix();
}

function onMouseMove(e) {
  mouse.x = (e.clientX - ww / 2) / (ww / 2) / 40;
};

function Feather(i) {

  var size = Math.random() * 50 + 10;
  var geometry = new THREE.PlaneGeometry(size, size, 3);
  var material = new THREE.MeshLambertMaterial({
    side: THREE.DoubleSide,
    map: featherTexture,
    transparent: true,
    color: new THREE.Color("hsl(" + (120 * (i / amount)) + ", 50%, 80%)"),
    alphaTest: 0.8
  });
  var feather = new THREE.Mesh(geometry, material);
  feather.opts = {};

  feather.opts.position = {
    x: (Math.random() - 0.5) * 600,
    y: (Math.random() * 200),
    z: (Math.random() - 0.5) * 600
  }

  feather.opts.rotation = {
    x: Math.random() * (Math.PI * 2),
    y: Math.random() * (Math.PI * 2),
    z: Math.random() * (Math.PI * 2)
  }

  feather.opts.speed = {
    x: (Math.random() - 0.5),
    y: -Math.random(),
    z: (Math.random() - 0.5),
    rx: (Math.random() - 0.5) / 50,
    ry: (Math.random() - 0.5) / 50,
    rz: (Math.random() - 0.5) / 50
  }

  feather.position.set(feather.opts.position.x, feather.opts.position.y, feather.opts.position.z);
  feather.rotation.set(feather.opts.rotation.x, feather.opts.rotation.y, feather.opts.rotation.z);

  return feather;
};

var position = 0;
var render = function(a) {
  requestAnimationFrame(render);

  for (var i = 0; i < amount; i++) {
    var feather = feathers.children[i];
    feather.position.x += feather.opts.speed.x;
    feather.position.y += feather.opts.speed.y;
    feather.position.z += feather.opts.speed.z;
    feather.rotation.x += feather.opts.speed.rx;
    feather.rotation.y += feather.opts.speed.ry;
    feather.rotation.z += feather.opts.speed.rz;

    if (feather.position.y <= -250) {
      feather.position.x = (Math.random() - 0.5) * 50;
      feather.position.y = (Math.random() - 0.5) * 20 + 300;
      feather.position.z = (Math.random() - 0.5) * 50;
    }
  }

  position += mouse.x;
  camera.position.x = Math.sin(position) * 800;
  camera.position.z = Math.cos(position) * 800;
  camera.lookAt(center);

  renderer.render(scene, camera);
};

var image = new Image();
var textureLoader = new THREE.TextureLoader();
image.onload = function() {
  textureLoader.load(image.src, function(t) {
    featherTexture = t;
    init();
  });
